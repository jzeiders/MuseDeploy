<ion-view view-title="Search">
  <ion-content>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="term" ng-change="liveSearch(term)">
    </label>
    <div class="list">
        <div class="item item-thumbnail-left item-button-right" ng-repeat="track in tracks">
          <img src="{{track.album.images[2].url}}">
          <h2>{{track.name}}</h2>
          <p>{{track.artists[0].name}}</p>
          <div class="buttons">
          <button class="button button-positive" ng-click="addSong(track)">
            <i class="icon ion-ios-plus-outline"></i>
          </button>
          </div>
        </div>
    </div>
    <div class="item">
      <button class="button button-block button-positive" ng-click="showMore(term)">
        Show More
      </button>
    </div>
  </ion-content>
</ion-view>
