<ion-view view-title="Charts">
  <ion-content>
    <ion-list>
      <ion-item class="item item-thumbnail-left" ng-repeat="song in chart">
        <img src="{{song.album.images[2].url}}">
        <h2>{{song.name}}</h2>
        <!--<p>{{song.artists[0].name}}</p>-->
        <p> {{0 - song.score}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
<p>chart</p>
</ion-view>
