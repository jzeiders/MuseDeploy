<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Sign Up</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeSignUp()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doSignUp()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="signUpData.username">
                </label>
                <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="text" ng-model="signUpData.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="signUpData.password">
                </label>
                <label class="item item-input">
                    <span class="input-label">Repeat Password</span>
                    <input type="password" ng-model="signUpData.backUpPassword">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Sign up</button>
                </label>
            </div>
        </form>
        <div >
            <button class = "button button-bar button-positive" ng-click="login()"> Already have an Account?</button>
        </div>
    </ion-content>
</ion-modal-view>
